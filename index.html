<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8M" />
    <meta name="viewport" content="width=device-width, initial-scale=l.0" />

    <title>4FOOD</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/
    css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/4food.png" alt="">

        </div>
        <div class="form">
            <div class="search">
                <img src="./img/search.png" alt="" />
                <input type="text" placeholder="Buscar endereço e número" />
            </div>
            <button>Buscar</button>
        </div>
    </header>
    <div class="container">
        <nav>

            <ul class="botao-nav">

                <li><a href="#sobre">Quem somos</a></li>
                <li><a href="#menu">Nossos produtos</a></li>
                <li><a href="#contato">Contatos</a></li>
            </ul>
        </nav>
        <main>
            <div>
              <img class="banner" src="./img/imagem.jpg" alt="Imagem de um">

            </div>

            <section class="home" id="home">
                <div class="home-text">
                    <h1>Descubra seu restaurante</h1>
                    <h2>Alimentos são as <br> coisas mais preciosas</h2>
                    <a href="#" class="btn">O cardápio de hoje</a>
                </div>

                <div class="home-img">
                    <img src="./img/home.png">
                </div>
            </section>
        </main>
    </div>
    <footer class="rodape">
        <!--<p> © Copyright 2022 - 4FOOD | Todos os direitos reservados</p>-->
        <div class="col">
            <h4>Nossos contatos</h4>
            <div class="social">
                <a href="https://pt-br.facebook.com/login/" target="_blank"><i class='bx bxl-facebook'></i></a>
                <a href="https://www.instagram.com/accounts/login/?hl=pt-br" target="_blank"><i
                        class='bx bxl-instagram'></i></a>
                <a href="https://twitter.com/" target="_blank"><i class='bx bxl-twitter'></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
